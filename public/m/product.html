<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>产品详情</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="res/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
    <!--顶部搜索区-->
    <header class="lt_topBar">
        <a href="javascript:history.back();" class="lt_back"><span class="fa fa-arrow-left"></span></a>
        <h3>商品详情</h3>
        <a href="index.html" class="lt_search"><span class="fa fa-home"></span></a>
    </header>

    <!--主体内容区-->
    <main class="lt_content">
        <div class="lt_scroll">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <span class="mui-icon mui-icon-spinner mui-spin lt_loading"></span>
                </div>
            </div>
        </div>
    </main>

    <!--购物车-->
    <footer class="lt_cart">
        <span class="fa fa-shopping-cart"></span>
        <a href="javascript:;" class="lt_cartAdd">加入购物车</a>
        <a href="user/index.html" class="lt_buyNow">立即购买</a>
    </footer>
</div>

<script type="text/x-art-template" id="product-tmpl">
    <%if( !pic || !pic.length){
        pic = [{picAddr:'images/none.jpg'}];
    }%>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
            <%for(var i = 0;i < pic.length;i++){%>
            <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>" /></a></div>
            <%}%>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <%for(var i = 0;i < pic.length;i++){%>
            <div class="mui-indicator<%=i==0?' mui-active':''%>"></div>
            <%}%>
        </div>
    </div>
    <div class="title"><p><%=proName%></p></div>
    <div class="price">价格：<span class="newPrice">&yen;<%=price%></span><span class="oldPrice">&yen;<%=oldPrice%></span></div>
    <div class="size mui-clearfix">尺码：
       <%var sizeArr = size.split('-');for(var i = sizeArr[0];i <= sizeArr[1];i++){%>
        <span><%=i%></span>
        <%}%>
    </div>
    <div class="count">数量：
        <span class="jian">-</span><input type="text" value="0" data-max="<%=num%>" readonly><span class="jia">+</span>
        剩余：<%=num%>件
    </div>
</script>
<script src="res/zepto/zepto.min.js"></script>
<script src="res/mui/js/mui.js"></script>
<script src="res/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
