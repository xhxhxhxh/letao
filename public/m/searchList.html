<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="res/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">
    <!--顶部搜索区-->
    <header class="lt_topBar">
        <a href="javascript:history.back();" class="lt_back"><span class="fa fa-arrow-left"></span></a>
        <h3>搜索</h3>
    </header>

    <!--主体内容区-->
    <main class="lt_content">
        <div class="lt_scroll">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <form action="#" class="lt_search">
                        <input type="search" name="search" id="search" placeholder="搜索您喜欢的商品">
                        <a href="javascript:;">搜索</a>
                    </form>
                    <div class="lt_filter">
                        <a href="javascript:;" data-type="price"><span>上架时间 </span><span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price"><span>价格 </span><span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num"><span>销量 </span><span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price"><span>折扣 </span><span class="fa fa-angle-down"></span></a>
                    </div>
                    <div class="lt_sports">
                        <ul class="mui-clearfix">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--底部分类区-->
    <footer class="lt_bottomBar">
        <ul class="mui-clearfix">
            <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
            <li><a href="cate.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
            <li><a href="cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
            <li><a href="user/index.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
        </ul>
    </footer>
</div>

<script type="text/x-art-template" id="product_box">
    <%if(data.length){%>
        <%for(var i=0;i< data.length ;i++){%>
            <%var item=data[i]%>
            <li>
                <a href="product.html?productId=<%=item.id%>">
                 <%if(item.pic && item.pic[0]){%>
                    <img src="<%=item.pic[0].picAddr%>" alt="">
                 <%}else{%>
                    <img src="images/none.jpg" alt="">
                    <%}%>
                <p class="mui-ellipsis-2"><%=item.proName%></p>
                <p><span class="newPrice">&yen;<%=item.price%></span><span class="oldPrice">&yen;<%=item.oldPrice%></span></p>
                <button>立即购买</button>
                </a>
            </li>
        <%}%>
    <%}else{%>
        <p>没有搜索结果</p>
    <%}%>
</script>
<script src="res/zepto/zepto.min.js"></script>
<script src="res/mui/js/mui.js"></script>
<script src="res/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
