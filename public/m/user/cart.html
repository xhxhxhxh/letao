<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <title>乐淘-购物车</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="/m/res/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="/m/res/mui/css/mui.css">
    <link rel="stylesheet" href="/m/css/base.css">
    <link rel="stylesheet" href="/m/css/common.css">
    <link rel="stylesheet" href="/m/css/cart.css">
</head>
<body>
<div class="lt_container">
    <!--顶部搜索区-->
    <header class="lt_topBar">
        <a href="javascript:history.back();" class="lt_back"><span class="fa fa-arrow-left"></span></a>
        <h3>购物车</h3>
        <a href="javascript:location.reload();" class="lt_search"><span class="fa fa-refresh"></span></a>
    </header>

    <!--主体内容区-->
    <main class="lt_content">
        <div class="lt_scroll">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <ul id="OA_task_2" class="mui-table-view"></ul>
                </div>
            </div>
        </div>
    </main>

    <!--订单价格-->
    <div class="lt_priceAll">
        订单总额：&yen;<span>0.0</span>
        <a href="#">生成订单</a>
    </div>
    <!--底部导航-->
    <footer class="lt_bottomBar">
        <ul class="mui-clearfix">
            <li><a href="/m/index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
            <li><a href="/m/cate.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
            <li class="active"><a href="/m/user/cart.html" class="active"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
            <li><a href="/m/user/index.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
        </ul>
    </footer>
</div>

<script type="text/x-art-template" id="cart-tmpl">
    <%if(!data.pic || !data.pic.length){
        data.pic = [{picAddr:'/m/images/none.jpg'}];
    }%>
        <%for(var i=0;i < data.length;i++){
            var item = data[i];
        %>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled" data-id="<%=item['id']%>">
                <a class="mui-btn mui-btn-blue">编辑</a>
                <a class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="mui-slider-handle">
                <a href="#" class="lt_cartBox">
                    <img src="<%=item.pic[0].picAddr%>" alt="">
                    <input type="checkbox" class="productChoose" data-id="<%=item['id']%>">
                    <span class="mui-icon mui-icon-arrowright"></span>
                    <div>
                        <p class="title"><%=item.proName%></p>
                        <p class="price"><span class="newPrice">&yen;<%=item.price%></span> <span class="oldPrice">&yen;<%=item.oldPrice%></span><span class="num">x<%=item.num%>双</span></p>
                        <p class="size">鞋码：<%=item.size%></p>
                    </div>
                </a>
            </div>
        </li>
        <%}%>
</script>

<!--编辑页渲染-->
<script type="text/x-art-template" id="cart-edit">
    <div class="productSize mui-clearfix">尺码：
        <%var sizeArr = productSize.split('-');for(var i = sizeArr[0];i <= sizeArr[1];i++){%>
        <span<%=i==size?' class=active':''%>><%=i%></span>
        <%}%>
    </div>
    <div class="productCount">数量：
        <span class="jian">-</span><input type="text" value="<%=num%>" data-max="<%=productNum%>" readonly><span class="jia">+</span>
        剩余：<%=productNum%>件
    </div>
</script>
<script src="/m/res/zepto/zepto.min.js"></script>
<script src="/m/res/mui/js/mui.js"></script>
<script src="/m/res/artTemplate/template-web.js"></script>
<script src="/m/js/common.js"></script>
<script src="/m/js/cart.js"></script>
</body>
</html>
